<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <title>Account Manager Sale</title>
</head>
<body>
    <h1>Cuentas Negocio</h1>
    <table>
        <tr>
            <th><input type="month" id="selectedMonth" name="selectedMonth" min="2021-01"></th>
            <th><input type="number" id="saleCost" name="saleCost" placeholder="Monto de la venta"></th>
            <th><button class="button-primary" id="addSale" name="addSale">AÃ±adir Venta</button></th>
            <th><h5>Para el mes siguiente:</h5></th>
            <th><input type="checkbox" id="nextMonthCheckbox"></th>
            <th><button class="button-primary" id="btnBack" name="btnBack">Volver</button></th>
        </tr>
        <tr>
            <th><h5>Porcentaje al cierre mes:</h5></th>
            <th><input type="number" id="closeMonthPercentage" value="0" placeholder="Porcentaje"></th>
            <th><button class="button-primary" id="closeMonth">Cerrar mes</button></th>
        </tr>
    </table>
    <h4 id="actualBalance">Saldo mes actual: error(no calculado)</h4>
    <h4 id="lastMonthBalance">Saldo mes anterior: error(no calculado)</h4>
    <table id='salesTable'>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Venta</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="sale.js"></script>
</body>
</html>
