<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <title>Account Manager</title>
</head>
<body>
    <h1>Cuentas Negocio</h1>
    <form>  
        <table>
            <tr>
                <th><label>Nombre:</label></th>
                <th><input type="text" id="newName" name="newName" /></th>
                <th><label>Telefono:</label></th>
                <th><input type="text" id="newPhone" name="newPhone"></th>
                <th><label>Direccion:</label></th>
                <th><input type="text" id="newAdress" name="newAdress"></th>
                <th><button class="button-primary">Agregar Cliente</button></th>
            </tr>
            <tr>
                <th><button class="button-primary">Revisar cierre mensual</button></th>
            </tr>
        </table>
    </form>
    <input type="text" id="nameToSearch" name="nameToSearch">
    <br>
    <table id='clientsTable'>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="client.js"></script>
</body>
</html>
