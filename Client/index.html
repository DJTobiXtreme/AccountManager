<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <title>Account Manager</title>
</head>
<body>
    <h1>Cuentas Negocio</h1>
    <form>  
        <table>
            <tr>
                <th><input type="text" id="newName" name="newName" placeholder="Nombre cliente"></th>
                <th><input type="text" id="newPhone" name="newPhone" placeholder="Telefono"></th>
                <th><input type="text" id="newAdress" name="newAdress" placeholder="Direccion"></th>
                <th><button class="button-primary">Agregar Cliente</button></th>
            </tr>
        </table>
    </form>
    <input type="text" id="nameToSearch" name="nameToSearch" placeholder="Buscar Cliente">
    <br>
    <table id='clientsTable'>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Cierre mes</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="client.js"></script>
</body>
</html>
